<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• RAVI VIP Predictor üî•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(20, 20, 20, 0.95);
      border: 2px solid #00ffe1;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffe1aa;
      padding: 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      color: #00ffe1;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe1;
    }

    h2 {
      color: #ffc107;
    }

    .value-box {
      background: #111;
      border: 2px solid #00ffe1;
      border-radius: 12px;
      padding: 14px;
      margin: 10px 0;
      font-size: 20px;
      text-shadow: 0 0 6px #00ffe1aa;
    }

    .history {
      max-height: 300px;
      overflow-y: auto;
      background: #191919;
      border: 1px solid #00ffe1;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
    }

    .history-item {
      margin: 10px 0;
      font-size: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    .highlight {
      color: #ffc107;
      font-weight: bold;
      text-shadow: 0 0 6px #ffc107;
    }

    .timer {
      font-size: 16px;
      color: #00ff00;
      margin-top: 10px;
      font-weight: bold;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    input[type="password"] {
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      text-align: center;
      background: #000;
      color: #0ff;
      border: 2px solid #00ffe1;
      outline: none;
    }

    button {
      padding: 14px;
      background-color: #00ffe1;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe1;
    }

    button:hover {
      background-color: #00cfc1;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h1>üîê RAVI VIP Login</h1>
    <div class="login-box">
      <input type="password" id="passwordInput" placeholder="Enter VIP Password">
      <button onclick="handleLogin()">Login</button>
    </div>
  </div>

  <div class="container" id="predictorContainer" style="display: none;">
    <h1>üî• RAVI VIP Predictor üî•</h1>
    <div class="value-box" id="period">Period: Loading...</div>
    <div class="value-box" id="signal">Signal: --</div>
    <div class="value-box" id="seedha">Seedha Number: --</div>
    <div class="value-box" id="ulta">Opposite Number: --</div>
    <div class="timer" id="countdown">‚è≥ Next update in: --s</div>
  </div>

  <div class="container" id="historyContainer" style="display: none;">
    <h2 class="highlight">üìú Prediction History</h2>
    <div class="history" id="historyList"></div>
  </div>

  <script>
    const CORRECT_PASSWORD = "V2";
    let lastPeriod = null;
    let lastSignal = null;
    let lastSeedha = null;
    let countdown = 60;
    let intervalId;
    let winStreak = 0;
    let forceWin = false;

    function handleLogin() {
      const input = document.getElementById("passwordInput").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("predictorContainer").style.display = "block";
        document.getElementById("historyContainer").style.display = "block";
        startRealTimePolling();
      } else {
        alert("Wrong password!");
      }
    }

    async function fetchPeriod() {
      try {
        const res = await fetch('https://api.bdg88zf.com/api/webapi/GetGameIssue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            typeId: 1,
            language: 0,
            random: "40079dcba93a48769c6ee9d4d4fae23f",
            signature: "D12108C4F57C549D82B23A91E0FA20AE",
            timestamp: Math.floor(Date.now() / 1000)
          })
        });
        const data = await res.json();
        return data?.data?.issueNumber || 'Unknown';
      } catch {
        return 'Error';
      }
    }

    function getRandom(min, max, exclude = null) {
      let num;
      do {
        num = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (num === exclude);
      return num;
    }

    function generatePrediction(signal) {
      let seedha = (signal === "Big") ? getRandom(5, 9, lastSeedha) : getRandom(0, 4, lastSeedha);
      let ulta = (signal === "Big") ? getRandom(0, 4, seedha) : getRandom(5, 9, seedha);
      lastSeedha = seedha;
      return { seedha, ulta };
    }

    function addToHistory(period, signal, seedha, ulta) {
      const list = document.getElementById("historyList");
      const item = document.createElement("div");
      item.className = "history-item";
      item.innerHTML = `üïí Period: <b>${period}</b> | Signal: <b>${signal}</b> | Seedha: <b>${seedha}</b> | Opposite: <b>${ulta}</b>`;
      list.prepend(item);
    }

    async function updatePredictor(currentPeriod) {
      if (currentPeriod !== lastPeriod && currentPeriod !== 'Error') {
        lastPeriod = currentPeriod;

        let signal;
        if (forceWin || winStreak < 10) {
          signal = (Math.random() > 0.5) ? "Big" : "Small";
          forceWin = false;
          winStreak++;
        } else {
          signal = (lastSignal === "Big") ? "Small" : "Big"; // Break streak after 10‚Äì12
          winStreak = 0;
          forceWin = true;
        }

        lastSignal = signal;
        const { seedha, ulta } = generatePrediction(signal);

        document.getElementById("period").innerText = "Period: " + currentPeriod;
        document.getElementById("signal").innerText = "Signal: " + signal;
        document.getElementById("seedha").innerText = "Seedha Number: " + seedha;
        document.getElementById("ulta").innerText = "Opposite Number: " + ulta;

        addToHistory(currentPeriod, signal, seedha, ulta);
      }
    }

    function startRealTimePolling() {
      let lastUpdateTime = Date.now();

      intervalId = setInterval(async () => {
        const newPeriod = await fetchPeriod();
        if (newPeriod !== lastPeriod && newPeriod !== 'Error') {
          updatePredictor(newPeriod);
          lastUpdateTime = Date.now();
        }

        const elapsed = Math.floor((Date.now() - lastUpdateTime) / 1000);
        countdown = 60 - (elapsed % 60);
        document.getElementById("countdown").innerText = `‚è≥ Next update in: ${countdown}s`;

      }, 5000); // every 5 seconds
    }
  </script>

</body>
</html>
