<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Special ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
height:100vh;
background:linear-gradient(135deg,#ff4b6e,#ff9a9e);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
color:white;
}

/* Floating hearts */
.hearts{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
pointer-events:none;
overflow:hidden;
z-index:0;
}
.hearts span{
position:absolute;
animation:float 8s linear infinite;
opacity:.7;
}
@keyframes float{
0%{transform:translateY(100vh);}
100%{transform:translateY(-10vh);}
}

.page{
display:none;
width:95%;
max-width:480px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(18px);
border-radius:25px;
padding:30px;
text-align:center;
box-shadow:0 0 40px rgba(255,0,100,0.6);
animation:fadeIn .6s ease;
position:relative;
z-index:2;
}
.page.active{display:block;}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:12px;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
background:linear-gradient(135deg,#ff0844,#ffb199);
color:white;
cursor:pointer;
margin:10px;
}

.btn-row{
display:flex;
justify-content:space-between;
position:relative;
height:80px;
}

#noBtn{position:absolute;right:0;}

.media-box{
width:160px;
height:160px;
margin:10px auto;
border-radius:20px;
overflow:hidden;
}
.media-box img{
width:100%;
height:100%;
object-fit:cover;
}

@keyframes fadeIn{
from{opacity:0;transform:scale(.9);}
to{opacity:1;transform:scale(1);}
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<!-- PAGE 1 -->
<div class="page active" id="page1">
<h1>ğŸ’– Valentine Special ğŸ’–</h1>
<input type="text" id="senderName" placeholder="Your Name">
<input type="text" id="yourName" placeholder="Partner Name">
<button onclick="goToPage2()">Next ğŸ’•</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
<h2 id="valentineQuestion"></h2>
<div class="btn-row">
<button onclick="goToPage(3)">Yes ğŸ’–</button>
<button id="noBtn">No ğŸ˜œ</button>

</div>

<!-- Romantic Music (Already Added) -->

<source src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_2f28f1f1c2.mp3?filename=romantic-love-story-126066.mp3" type="audio/mpeg">
</audio>

<script>

const messages=[

function goToPage(n){

/* Create Love Pages */
for(let i=0;i<18;i++){

/* Moving No button */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
noBtn.style.left=Math.random()*200+"px";
noBtn.style.top=Math.random()*60+"px";
});

</script>

</body>
