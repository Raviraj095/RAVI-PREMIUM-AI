<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• RAVI VIP Predictor üî•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: #0a0a0a;
      border: 2px solid #ff0000;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff0000;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #ff0000;
      margin-bottom: 20px;
    }
    .value-box {
      background: #000;
      border: 2px solid #ff0000;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      text-shadow: 0 0 5px #ff0000;
    }
    .history {
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #ff0000;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
    }
    .history-item {
      margin: 8px 0;
      font-size: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    .highlight {
      color: #00ffcc;
      font-weight: bold;
    }
    .timer {
      font-size: 16px;
      color: #00ff00;
      margin-top: 10px;
      font-weight: bold;
    }
    .login-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    input[type="password"] {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 12px;
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <div class="container" id="loginContainer">
    <h1>üîê RAVI VIP Login</h1>
    <div class="login-box">
      <input type="password" id="passwordInput" placeholder="Enter Password">
      <button onclick="handleLogin()">Login</button>
    </div>
  </div>

  <div class="container" id="predictorContainer" style="display: none;">
    <h1>üî• RAVI VIP Predictor üî•</h1>
    <div class="value-box" id="period">Period: Loading...</div>
    <div class="value-box" id="signal">Signal: --</div>
    <div class="value-box" id="seedha">Seedha Number: --</div>
    <div class="value-box" id="ulta">Opposite Number: --</div>
    <div class="timer" id="countdown">‚è≥ Next update in: 60s</div>
  </div>

  <div class="container" id="historyContainer" style="display: none;">
    <h2 class="highlight">üìú Prediction History</h2>
    <div class="history" id="historyList"></div>
  </div>

  <script>
    const CORRECT_PASSWORD = "VIP";
    let lastPeriod = null;
    let timer = 60;

    function handleLogin() {
      const input = document.getElementById("passwordInput").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("predictorContainer").style.display = "block";
        document.getElementById("historyContainer").style.display = "block";
        updatePredictor();
        startCountdown();
      } else {
        alert("Wrong password!");
      }
    }

    async function fetchPeriod() {
      try {
        const res = await fetch('https://api.bdg88zf.com/api/webapi/GetGameIssue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            typeId: 1,
            language: 0,
            random: "40079dcba93a48769c6ee9d4d4fae23f",
            signature: "D12108C4F57C549D82B23A91E0FA20AE",
            timestamp: Math.floor(Date.now() / 1000)
          })
        });
        const data = await res.json();
        return data?.data?.issueNumber || 'Unknown';
      } catch {
        return 'Error';
      }
    }

    function getRandom(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generatePrediction(signal) {
      let min = signal === "Big" ? 5 : 0;
      let max = signal === "Big" ? 9 : 4;
      let seedha = getRandom(min, max);
      let ulta;
      do {
        ulta = getRandom(signal === "Big" ? 0 : 5, signal === "Big" ? 4 : 9);
      } while (ulta === seedha);
      return { seedha, ulta };
    }

    function addToHistory(period, signal, seedha, ulta) {
      const list = document.getElementById("historyList");
      const item = document.createElement("div");
      item.className = "history-item";
      item.innerHTML = `üïí Period: <b>${period}</b> | Signal: <b>${signal}</b> | Seedha: <b>${seedha}</b> | Opposite: <b>${ulta}</b>`;
      list.prepend(item);
    }

    async function updatePredictor() {
      const currentPeriod = await fetchPeriod();
      if (currentPeriod !== lastPeriod && currentPeriod !== 'Error') {
        lastPeriod = currentPeriod;
        const signal = Math.random() < 0.5 ? "Big" : "Small";
        const { seedha, ulta } = generatePrediction(signal);

        document.getElementById("period").innerText = "Period: " + currentPeriod;
        document.getElementById("signal").innerText = "Signal: " + signal;
        document.getElementById("seedha").innerText = "Seedha Number: " + seedha;
        document.getElementById("ulta").innerText = "Opposite Number: " + ulta;

        addToHistory(currentPeriod, signal, seedha, ulta);
      }
    }

    function startCountdown() {
      setInterval(() => {
        timer--;
        if (timer <= 0) {
          updatePredictor();
          timer = 60;
        }
        document.getElementById("countdown").innerText = `‚è≥ Next update in: ${timer}s`;
      }, 1000);
    }
  </script>

</body>
</html>
