<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAVI AI BDG SMART PREDICTOR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    .header {
      width: 100%;
      background: #111;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      box-shadow: 0 0 10px #444;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #444;
      border-radius: 16px;
      padding: 25px;
      width: 90%;
      max-width: 400px;
      margin: 15px 0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background-color: #222;
      color: #eee;
      box-shadow: inset 0 0 5px #333;
    }
    button {
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }
    #error-message {
      color: red;
      text-align: center;
      min-height: 20px;
    }
    .box {
      background: rgba(255,255,255,0.05);
      border: 1px solid #555;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .prediction-text {
      font-size: 22px;
      font-weight: bold;
      color: #0f0;
      text-align: center;
    }
    .info-text {
      text-align: center;
      margin-top: 10px;
    }
    #history-list {
      list-style: none;
      padding: 0;
      max-height: 150px;
      overflow-y: auto;
    }
    #history-list li {
      padding: 5px;
      margin-bottom: 5px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    .feedback-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .feedback-buttons button {
      flex: 1;
      background-color: #222;
    }
  </style>
</head>

<body>
  <div class="header">RAVI AI BDG SMART PREDICTOR</div>

  <div class="card" id="login-box">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <div id="error-message"></div>
  </div>

  <div class="card" id="main-content" style="display:none;">
    <div class="box">
      <h3>Prediction</h3>
      <div class="prediction-text" id="prediction-result">Waiting...</div>
      <div class="info-text" id="win-rate">Win Rate: 0%</div>
      <div class="feedback-buttons" id="feedback" style="display:none;">
        <button onclick="feedback(true)">‚úÖ Win</button>
        <button onclick="feedback(false)">‚ùå Loss</button>
      </div>
    </div>

    <div class="box">
      <h3>History</h3>
      <ul id="history-list"></ul>
    </div>

    <button onclick="generatePrediction()">üîÆ Next Prediction</button>
  </div>

  <script>
    let storedPassword = "RAVI-AI";

    function login() {
      const inputPassword = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-message");
      if (inputPassword === storedPassword) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        errorMsg.textContent = "Incorrect Password";
      }
    }

    let totalPredictions = 0;
    let totalWins = 0;
    let bigStreak = 0;
    let smallStreak = 0;
    let zigzagStreak = 0;
    let lastPrediction = null;
    let safeMode = 8;
    let recoveryMode = false;
    let history = [];
    let periodNumber = 100000;

    function generatePrediction() {
      periodNumber++;
      let predictionText, number;

      if (safeMode > 0) {
        number = Math.floor(Math.random() * 5) + 5;
        predictionText = "BIG";
        safeMode--;
      } else if (recoveryMode) {
        number = Math.floor(Math.random() * 5) + 5;
        predictionText = "BIG";
      } else {
        if (bigStreak >= 3) {
          predictionText = "BIG";
          number = Math.floor(Math.random() * 5) + 5;
        } else if (smallStreak >= 3) {
          predictionText = "SMALL";
          number = Math.floor(Math.random() * 5);
        } else if (zigzagStreak >= 3) {
          predictionText = (lastPrediction === "BIG") ? "SMALL" : "BIG";
          number = (predictionText === "BIG") ? Math.floor(Math.random() * 5) + 5 : Math.floor(Math.random() * 5);
        } else {
          number = Math.floor(Math.random() * 10);
          predictionText = (number >= 5) ? "BIG" : "SMALL";
        }
      }

      lastPrediction = predictionText;
      document.getElementById('prediction-result').innerText = `Period: ${periodNumber} | ${predictionText} (${number})`;
      document.getElementById("feedback").style.display = "flex";
    }

    function feedback(win) {
      document.getElementById("feedback").style.display = "none";
      totalPredictions++;

      if (win) {
        totalWins++;
        recoveryMode = false;
        if (lastPrediction === "BIG") {
          bigStreak++; smallStreak = 0;
        } else {
          smallStreak++; bigStreak = 0;
        }
        if (lastPrediction !== history[0]?.split(":")[1]?.trim().split(" ")[0]) {
          zigzagStreak++;
        } else {
          zigzagStreak = 0;
        }
      } else {
        recoveryMode = true;
        bigStreak = 0; smallStreak = 0; zigzagStreak = 0;
      }

      const now = new Date().toLocaleTimeString();
      history.unshift(`${now}: Period ${periodNumber} ‚ûî ${lastPrediction} ‚ûî ${win ? "Win" : "Loss"}`);
      if (history.length > 10) history.pop();
      document.getElementById('history-list').innerHTML = history.map(item => `<li>${item}</li>`).join('');

      const winRate = ((totalWins / totalPredictions) * 100).toFixed(1);
      document.getElementById("win-rate").innerText = `Win Rate: ${winRate}%`;
    }
  </script>
</body>
</html>
