<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• RAVI VIP Predictor üî•</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #dcdcdc, #f3f3f3);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin-bottom: 20px;
    }

    h1, h2 {
      font-size: 26px;
      color: #333;
      margin-bottom: 20px;
    }

    .login-box {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    input[type="password"] {
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
      background: #fafafa;
      color: #333;
      outline: none;
    }

    button {
      padding: 14px;
      background-color: #333;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transition: 0.2s ease-in-out;
    }

    button:hover {
      background-color: #555;
    }

    .top-boxes {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .square-box {
      flex: 1;
      background: #f5f5f5;
      border: 2px solid #bbb;
      border-radius: 16px;
      padding: 16px;
      font-size: 16px;
      font-weight: bold;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .number-box {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    .number-box div {
      width: 50px;
      height: 50px;
      background: white;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #aaa;
      font-size: 20px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
    }

    .timer {
      font-size: 15px;
      color: #555;
      font-weight: bold;
      margin-top: 10px;
    }

    .history {
      max-height: 300px;
      overflow-y: auto;
      background: #f1f1f1;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 12px;
      width: 100%;
    }

    .history-grid {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .history-item {
      font-size: 16px;
      color: #222;
      font-weight: bold;
      text-align: left;
      border-bottom: 1px dashed #bbb;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="container" id="loginContainer">
    <h1>üîê RAVI VIP Login</h1>
    <div class="login-box">
      <input type="password" id="passwordInput" placeholder="Enter VIP Password">
      <button onclick="handleLogin()">Login</button>
    </div>
  </div>

  <!-- Predictor Panel -->
  <div class="container" id="predictorContainer" style="display: none;">
    <h1>üî• RAVI VIP Predictor üî•</h1>
    <div class="top-boxes">
      <div class="square-box" id="infoBox">
        Period: --<br>
        Signal: --
      </div>
      <div class="square-box" id="numberBox">
        <div class="number-box">
          <div>--</div>
          <div>--</div>
        </div>
      </div>
    </div>
    <div class="timer" id="countdown">‚è≥ Next update in: --s</div>
  </div>

  <!-- History Panel -->
  <div class="container" id="historyContainer" style="display: none;">
    <h2>üìú Prediction History</h2>
    <div class="history">
      <div class="history-grid" id="historyList"></div>
    </div>
  </div>

  <script>
    const CORRECT_PASSWORD = "VIP-V4";
    let lastPeriod = null;
    let lastSignal = null;
    let winStreak = 0;
    let forceWin = false;
    let lastUpdateTime = Date.now();

    function handleLogin() {
      const input = document.getElementById("passwordInput").value;
      if (input === CORRECT_PASSWORD) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("predictorContainer").style.display = "block";
        document.getElementById("historyContainer").style.display = "block";
        startPredictor();
      } else {
        alert("Wrong password!");
      }
    }

    async function fetchPeriod() {
      try {
        const res = await fetch('https://api.bdg88zf.com/api/webapi/GetGameIssue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            typeId: 1,
            language: 0,
            random: "40079dcba93a48769c6ee9d4d4fae23f",
            signature: "D12108C4F57C549D82B23A91E0FA20AE",
            timestamp: Math.floor(Date.now() / 1000)
          })
        });
        const data = await res.json();
        return data?.data?.issueNumber || 'Unknown';
      } catch {
        return 'Error';
      }
    }

    function getRandomFromRange(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generatePrediction() {
      const small = getRandomFromRange(0, 4);
      const big = getRandomFromRange(5, 9);
      return { small, big };
    }

    function addToHistory(period, signal, small, big) {
      const list = document.getElementById("historyList");
      const item = document.createElement("div");
      item.className = "history-item";
      item.textContent = `#${period} ‚Ä¢ ${signal} ‚Üí ${small}, ${big}`;
      list.prepend(item);
    }

    async function updatePrediction() {
      const currentPeriod = await fetchPeriod();
      if (currentPeriod === 'Error' || currentPeriod === lastPeriod) return;

      lastPeriod = currentPeriod;
      lastUpdateTime = Date.now();

      let signal;
      if (forceWin) {
        signal = lastSignal === "Big" ? "Small" : "Big";
        forceWin = false;
        winStreak = 1;
      } else if (winStreak >= 5) {
        signal = lastSignal === "Big" ? "Small" : "Big";
        forceWin = true;
        winStreak = 0;
      } else {
        signal = Math.random() > 0.5 ? "Big" : "Small";
        winStreak++;
      }
      lastSignal = signal;

      const { small, big } = generatePrediction();

      document.getElementById("infoBox").innerHTML = `Period: ${currentPeriod}<br>Signal: ${signal}`;
      document.getElementById("numberBox").innerHTML = `
        <div class="number-box">
          <div>${small}</div>
          <div>${big}</div>
        </div>
      `;

      addToHistory(currentPeriod, signal, small, big);
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - lastUpdateTime) / 1000);
      const remaining = 60 - (elapsed % 60);
      document.getElementById("countdown").innerText = `‚è≥ Next update in: ${remaining}s`;
    }

    function startPredictor() {
      updatePrediction();
      setInterval(updatePrediction, 5000);
      setInterval(updateTimer, 1000);
    }
  </script>

</body>
</html>
